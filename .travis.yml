language: java

install: skip

git:
  depth: false

stages:
  - name: test
    if: type = pull_request OR branch = master
  - name: snapshot
    if: type = push AND branch = master AND tag IS blank
  - name: release
    if: type = push AND tag IS present

jobs:
  include:
    - stage: test
      jdk: openjdk8
      script: ./gradlew check --no-daemon
    - stage: test
      jdk: openjdk11
      script: ./gradlew check --no-daemon
    - stage: test
      jdk: openjdk13
      script: ./gradlew check --no-daemon
    - stage: snapshot
      jdk: openjdk8
      script: skip
      deploy:
        - provider: script
          script: echo "Deploying"
          skip_cleanup: false
    - stage: release
      jdk: openjdk8
      script: skip
      deploy:
        - provider: script
          script: ./gradlew bintrayUpload --no-daemon
          skip_cleanup: true
          on:
            tags: true

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2